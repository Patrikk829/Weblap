<html lang="hu">
<head>

</head>
<body>
    <nav>
        <a href="https://patrikk829.github.io/Weblap/index.html">Főoldal</a>
        <a href="https://patrikk829.github.io/Weblap/galeria.html">Galéria</a>
        <a href="https://patrikk829.github.io/Weblap/kapcsolat.html">Kapcsolat</a>
    </nav>
    <button onclick="topFunction()" id="gomb" title="Vissza a tetejére">Vissza</button>
    <header>
        <h1>Magyarország Látványosságai</h1>
    </header>
    <div class="galleria image-container" id="egyedi-kep">
        <img src="képek/Debrecen Református nagytemplom.avif" alt="Debrecen Református nagytemplom" title="Debrecen Református nagytemplom">
        <img src="képek/Dömörkapu.jpg" alt="Dömörkapu vízesés" title="Dömörkapu vízesés">
        <img src="képek/Hévizi Tófürdő.avif" alt="Hévizi Tófürdő" title="Hévizi Tófürdő">
        <img src="képek/Lánchíd.jpeg" alt="Lánchíd" title="Lánchíd">
        <img src="képek/Parlament.jpeg" alt="Parlament" title="Parlament">
        <img src="képek/Szent-István Bazalika.jpeg" alt="Szent-István Bazalika" title="Szent-István Bazalika">
        <img src="képek/Hortobágy.jpg" alt="Hortobágy" title="Hortobágy">
        <img src="képek/Budai várnegyed.jpeg" alt="Budai várnegyed" title="Budai várnegyed">
        <img src="képek/Aggteleki cseppkőbarlang.jpg" alt="Aggteleki cseppkőbarlang" title="Aggteleki cseppkőbarlang">
        <img src="képek/Szeged.jpeg" alt="Szeged" title="Szeged">
    </div>
    <script>
let gomb = document.getElementById("gomb");
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    gomb.style.display = "block";
  } else {
    gomb.style.display = "none";
  }
}

function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}
document.querySelector('.thumbnail').addEventListener('click', function() {
    document.querySelector('.lightbox').style.display = 'flex';
});

document.querySelector('.close').addEventListener('click', function() {
    document.querySelector('.lightbox').style.display = 'none';
});

</script>

</body>
</html>
