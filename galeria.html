<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magyarország Látványosságai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery img {
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            width: 300px;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header>
        <h1>Magyarország Látványosságai</h1>
    </header>
    <div class="gallery">
        <img src="budapest.jpg" alt="Budapest">
        <img src="balaton.jpg" alt="Balaton">
        <img src="egri_var.jpg" alt="Egri Vár">
        <img src="hortobagy.jpg" alt="Hortobágy">
        <img src="visegrad.jpg" alt="Visegrád">
        <img src="szeged.jpg" alt="Szeged">
    </div>
    <footer>
        <p>© Horváth Lívia</p>
    </footer>
</body>
</html>
